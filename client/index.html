<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Your Name - Full Stack Developer Portfolio</title>
    <meta name="description" content="Professional portfolio of a full stack developer showcasing modern web applications and technical expertise. Specializing in React, Node.js, and modern web technologies." />
    <meta name="keywords" content="full stack developer, web developer, React, Node.js, JavaScript, TypeScript, portfolio" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Your Name - Full Stack Developer Portfolio" />
    <meta property="og:description" content="Professional portfolio showcasing modern web applications and technical expertise in React, Node.js, and modern web technologies." />
    <meta property="og:url" content="https://yourportfolio.com" />
    <meta property="og:site_name" content="Your Name Portfolio" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Your Name - Full Stack Developer Portfolio" />
    <meta name="twitter:description" content="Professional portfolio showcasing modern web applications and technical expertise." />
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
